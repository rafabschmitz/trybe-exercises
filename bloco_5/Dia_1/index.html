<!DOCTYPE html>
<html>
  <head>
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        function changeText (nomeTag,text){
            let paragraph = document.getElementsByTagName(nomeTag);
            paragraph[0].innerText = text;
        }
        function changeColor (nomeClasse,color){
            let container = document.getElementsByClassName(nomeClasse);
            container[0].style.backgroundColor = color;
        }
        function exibeObjeto (nomeTag){
            let object = document.getElementsByTagName(nomeTag);
            for(i = 0; i < object.length; i += 1) {
                console.log(object[i].innerText);
            }
        }
        let text = "Daqui a 2 anos espero estar consolidado na carreira de desenvolvedor, recebendo um bom salário, trabalhando em uma boa empresa e residindo em Florianópolis.";
        changeColor ("main-content","rgb(76,164,109");
        changeColor ("center-content","white");
        changeText ("h1","Exercício 5.1 - JavaScript");
        changeText ("p",text.toUpperCase());
        exibeObjeto ("p");    
    </script>
  </body>
</html>
